<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Mini E-Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ðŸŽ“ LearnHub</div>
            <div class="user-section" id="userSection">
                <button class="btn btn-primary" onclick="showAuthModal('login')">Login</button>
                <button class="btn btn-secondary" onclick="showAuthModal('signup')">Sign Up</button>
            </div>
        </header>

        <div class="course-grid" id="courseGrid"></div>
    </div>

    <!-- Course Detail Modal -->
    <div class="modal" id="courseModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('courseModal')">&times;</button>
            <div class="modal-header">
                <div class="modal-title" id="modalTitle"></div>
                <div id="modalDescription"></div>
            </div>
            <div class="modal-body">
                <h3 id="lessonsHeader" style="margin-bottom: 15px;">Course Lessons</h3>
                <div class="lesson-list" id="lessonList"></div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div id="lessonContent"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('courseModal')">Close</button>
                <button class="btn btn-success" id="completeBtn" onclick="completeCourse()">Mark as Completed</button>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal auth-modal" id="authModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('authModal')">&times;</button>
            <div class="modal-header">
                <div class="modal-title" id="authTitle">Login</div>
            </div>
            <div class="modal-body">
                <form class="auth-form" onsubmit="handleAuth(event)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
